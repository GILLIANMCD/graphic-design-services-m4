{% extends 'base.html' %} 
{% load bootstrap_tags %}
{% block page_title %}Login Page{% endblock %} 
{% block page_heading %}Login{% endblock %}
{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Lets Work Together</h1>
    <p class="lead"></p>
  </div>
</div>


<form method="POST" novalidate>
    {% csrf_token %} {{ login_form | as_bootstrap}}
    <button type="submit" class="btn btn-default btn-style">Submit</button>
</form>
<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock %}
